<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Curtis Cawley">
    <meta name="description" content="Puppr will find you a heckin' good boi to pet and play with in no time. No bamboozlin' about it!">
    <title>PUPPR - Find your good boi.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="scripts/create-dog.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 id="logo">PUPPR</h1>

    <div class="row">
      <form id="create-dog" class="col s11">
        <h4>Add a Puppr!</h4>
        <div class="row">
          <div class="input-field col s6">
            <input id="name" type="text" value="Hangery Hank" class="validate">
            <label for="name">Puppr's Name: </label>
          </div>
          <div class="input-field col s6">
            <label for="pet_me">
              <input id="pet_me" type="checkbox" class="filled-in validate" checked="checked" />
              <span>Pet me?</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="about_puppr" type="text" value="I am the best boi." class="validate">
            <label for="about_puppr">About Puppr: </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="picture_url" type="text" value="https://i.4cdn.org/v/1518549107479s.jpg?__cf_waf_tk__=018259002NmS-Ca7fq-iQXLAU9kcBqDxdFy8" class="validate">
            <label for="picture_url">URL for Puppr's Picture: </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="location" type="text" value="In my backyard." class="validate">
            <label for="location">Where you at puppr? </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select id="owner_id">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label>Owner Id:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button id="submitPup" class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
